<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../Resources/DndBuilder.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Character info</title>
</head>
<body>
    <div>
        <img class="image_all image_top" src="../Resources/upper_left.png">
        <img class="image_all image_top image_witch" src="../Resources/witch.png">
        <img class="image_all image_left" src="../Resources/mid_left.png">
        <img class="image_all image_left image_dragonborn" src="../Resources/dragonborn.png">
        <img class="image_all image_left image_elf" src="../Resources/elf.png">
        <img class="image_all image_right" src="../Resources/mid_right.png">
        <img class="image_all image_right image_human" src="../Resources/human.png">
    </div>
    <div class="truemarble_wrap">
        <div class="truemarble_title">
            <h1>DnD Builder</h1>
            <p>Make the best character!</p>
        </div>
        <div class="dndbuilder_button newcharacter_button"><a href="/"><button class="">Back <i class="fas fa-arrow-left"></i></button></a></div>
        <div class="dndbuilder_table_wrap">
            <div class="character_search_div">
                <h1 class="newcharacter_title">Character info</h1>
                <div class="character_search_wrap">
                    <input type="text" class="dndbuilder_input input_name" placeholder="Search directly" spellcheck="false"/>
                    <div class="dndbuilder_button"><button class="search_character">Search</button></div>
                </div>
            </div>
            <div class="character_info">
                <p class="character_info_p">Name: <span class="i_name"></span></p>

                <div class="character_num_stats">
                    <p class="character_info_p right_seperate">Age: <span class="i_age"></span></p>
                    <p class="character_info_p right_seperate">Gender: <span class="i_gender"></span></p>
                    <p class="character_info_p">Level: <span class="i_level"></span></p>
                </div>

                <p class="character_info_p">Biography:</p>
                <p class="character_biography"></p>

                <div class="character_num_stats">
                    <p class="character_info_p right_seperate">Race: <span class="i_race"></span></p>
                    <p class="character_info_p">Class: <span class="i_class"></span></p>
                </div>

                <p class="character_info_p">Spellcaster: <span class="i_spell">Loading...</span></p>
                <p class="character_info_p">Hit Points: <span class="i_hit">Loading...</span></p>
                <p class="character_info_p">Ability Scores: <span class="i_ability">Loading...</span></p>
            </div>
            <div class="dndbuilder_button character_delete"><button class="">Delete character</button></div>
        </div>
        <div class="truemarble_error">
            <p></p>
        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="../Resources/js/viewCharacter.js"></script>
